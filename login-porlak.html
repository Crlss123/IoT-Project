<!DOCTYPE html>
<html lang="en" class="image-background">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porlak Login</title>
  <link rel="stylesheet" href="dashboard_style.css">
  <link rel="stylesheet" href="style_login.css">
  <script>
    // Función para manejar el inicio de sesión
    function login() {
      const correctUsername = 'admin';
      const correctPassword = '1234';

      // Obtén los valores de los campos de texto
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (username === correctUsername && password === correctPassword) {
        window.location.href = 'dashboard.html'; 
      } else {
        alert('Usuario y/o contraseña incorrectas');
      }
    }
  </script>
</head>
<body>
  <form class="login-box" onsubmit="event.preventDefault(); login();">
    <div class="logo">
      <img src="img/logo_porlak.png" alt="Logo.png">
    </div>
    <div class="login-text"><p>LOG IN</p></div>
    <input type="text" id="username" placeholder="Usuario" class="barra-usuario" required>
    <input type="password" id="password" placeholder="Contraseña" class="barra-contraseña" required>
    <div class="restaurar-link">
      <u>Olvidé mi contraseña</u>
    </div>
    <div>
      <button type="submit" class="barra-login">Log in</button>
    </div>
  </form>
</body>
</html>

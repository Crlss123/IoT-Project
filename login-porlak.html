<!DOCTYPE html>
<html lang="en" class="image-background">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porlak Login</title>
  <link rel="stylesheet" href="style_login.css">
</head>
<body>
  <form class="login-box">
    <div class="logo">
      <img src="img/logo_porlak.png" alt="Logo.png">
    </div>
    <div class="login-text"><p>LOG IN</p></div>
    <input type="text" placeholder="Usuario" class="barra-usuario" required>
    <input type="password" placeholder="Contraseña" class="barra-contraseña" required>
    <div class="restaurar-link">
      <u>Olvide mi contraseña</u>
    </div>
    <div>
      <button class="barra-login">Log in</button>
    </div>
  </form>
</body>
</html>
